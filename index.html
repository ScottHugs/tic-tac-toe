<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
        <h2>Sushi Bar</h2>
    </header>
    <div class="page-wrapper">
        <aside class="left-aside">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </aside>
        <main>
            <header class="game-state-header">
                <h3 class="game-state-description-elem">Player A's turn</h3>
                <button class="next-game-btn">Next Game</button>
            </header>
            <section class="game-board-grid-section">
                <div class="tile-1" data-num="1"></div>
                <div class="tile-2" data-num="2"></div>
                <div class="tile-3" data-num="3"></div>
                <div class="tile-4" data-num="4"></div>
                <div class="tile-5" data-num="5"></div>
                <div class="tile-6" data-num="6"></div>
                <div class="tile-7" data-num="7"></div>
                <div class="tile-8" data-num="8"></div>
                <div class="tile-9" data-num="9"></div>   
            </section>

            <section class="scores-section">
                <h4>Player A Wins</h4>
                <h4>Draws</h4>
                <h4>Player B Wins</h4>
                
                <p class="player-a-win-count-elem">0</p>
                <p class="draws-count-elem">0</p>
                <p class="player-b-win-count-elem">0</p>
            </section>

            <footer class="game-buttons-footer">
                <button class="reset-game-btn">Reset Game</button>
            </footer>
        </main>
        <aside class="right-aside">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </aside>
    </div>
</body>
</html>
